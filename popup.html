<!DOCTYPE html>
<html>
<head>
  <title>Gemini Web Companion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Gemini Web Companion</h1>
  <div id="api-key-message" style="display:none;">
    <p>Please <a href="options.html" target="_blank">set your Gemini API key</a> to use this extension.</p>
  </div>
  <div id="main-content" style="display:none;">
    <h2>Select a Gemini Model</h2>
    <select id="model-select"></select>
    <h2>Select a Prompt</h2>
    <select id="prompt-select"></select>
    <button id="new-prompt">New Prompt</button>
    <div id="new-prompt-container" style="display:none;">
      <input type="text" id="prompt-name" placeholder="Prompt Name">
      <textarea id="prompt-text" placeholder="Enter your prompt here..."></textarea>
      <button id="save-prompt">Save Prompt</button>
    </div>
    <button id="process-page">Process Page with Gemini</button>
    <button id="capture-screenshot">Capture Screenshot</button>
    <h2>Gemini Output</h2>
    <div id="output"></div>
    <button id="download-results">Download Results</button>
  </div>
  <script src="lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
